<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operating System Quiz System</title>
    <link rel="stylesheet" href="Questionpage.css">
</head>
<body>
    <div class="starting">
        <div class="messageContent">
            <p>Exam Starts in <span id="startGap">5</span> Sec</p>
            <button id="playQuiz">
                P L A Y
                <div id="clip">
                    <div id="leftTop" class="corner"></div>
                    <div id="rightBottom" class="corner"></div>
                    <div id="rightTop" class="corner"></div>
                    <div id="leftBottom" class="corner"></div>
                </div>
                <span id="rightArrow" class="arrow"></span>
                <span id="leftArrow" class="arrow"></span>
            </button>
        </div>
    </div>
    <div class="examContent">
        <div class="navbar">
            <h1 id="heading">Operating System</h1>
        </div>

        <div id="answered">
            You answred : <span id="totalAnswred"></span> / <span id="totalQuestion"></span>
        </div>
        
        <div class="main-container">
            <section class="questionHolder">
                <div class="topic-button">
                    <div id="timer">
                        <p>Time Left : <span id="time-left"></span> seconds</p> 
                    </div>
                </div>
                <div class="questions">
                    <p id="question-text">This is question</p>
                    <div class="options" id="options">
                        <!-- Options will load here -->
                    </div>
                    <button class="submit-btn">Next</button>
                </div>
            </section>
        </div> 
    </div> 
    <script src="../logic/testPageLogic.js"></script>
</body>
</html>
