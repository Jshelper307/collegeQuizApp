<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Registration</title>
  <link rel="stylesheet" href="TeacherRegistration.css">
  <!-- for notification -->
  <link rel="stylesheet" href="notification.css" />
  <script src="../logic/Notification.js"></script>
</head>
<body>
  <div class="registration-container">
    <h1>Teacher Registration</h1>
    <form class="registration-form" id="registrationForm">
        <div class="form-group">
          <label for="name">Full Name:<span class="required">*</span></label>
          <input type="text" id="name" name="name" placeholder="Enter your full name">
          <small class="error-message"></small>
        </div>
        <div class="form-group">
          <label for="email">Email:<span class="required">*</span></label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
          <small class="error-message"></small>
        </div>
        <div class="form-group">
          <label for="department">Department:<span class="required">*</span></label>
          <select id="department" name="department">
            <option value="Select the Department">----Select the Department----</option>
            <option value="computer-science">Computer Science And Engineering</option>
            <option value="mathematics">Artificial Engineering</option>
            <option value="physics">Cyber Security</option>
            <option value="chemistry">Electronic and Communication</option>
            <option value="biology">Electrical Engineering</option>
            <option value="english">Civil Engineering</option>
            <option value="english">Mechanical Engineering</option>
          </select>
          <small class="error-message"></small>
        </div>
        <div class="form-group">
            <label for="contact">Contact:<span class="required">*</span></label>
            <input type="text" id="contact" name="subject" placeholder="Enter your contact">
            <small class="error-message"></small>
          </div>
        <div class="form-group password-container">
          <label for="password">Password:<span class="required">*</span></label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
          <span class="toggle-password" onclick="togglePassword('password')">&#128065;</span>
          <small class="error-message"></small>
        </div>
        <div class="form-group password-container">
          <label for="confirm-password">Confirm Password:<span class="required">*</span></label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
          <span class="toggle-password" onclick="togglePassword('confirm-password')">&#128065;</span>
          <small class="error-message"></small>
        </div>
        <button type="submit" class="register-btn">Register</button>
        <p>Already have account ? Go to <a href="./register.html">login page</a></p>
        <p><a href="./index.html">Go to Home</a></p>
      </form>
  </div>
  <script src="../logic/TeacherRegistration.js"></script>
</body>
</html>
