<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>QuizMania</title>
    <link rel="stylesheet" href="register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="loginFormBtn" checked>
                <input type="radio" name="slide" id="signupFormBtn">
                <label for="loginFormBtn" class="slide loginFormBtn">Login</label>
                <label for="signupFormBtn" class="slide signupFormBtn">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <!-- Login Form -->
                <form action="login-handler.php" method="post" class="loginForm">
                    <div class="field">
                        <label for="userNameInp">Username <span style="color: red;">*</span></label>
                        <input type="text" id="userNameInp" name="username" placeholder="Username" required>
                    </div>
                    <div class="field">
                        <label for="loginPassword">Password <span style="color: red;">*</span></label>
                        <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                    </div>
                    <div class="pass-link"><a href="forgetPassword.html">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" id="loginBtn" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <label for="signupFormBtn">Signup now</label></div>
                    <div class="signup-link">You are a Teacher? Then register here <a href="./TeacherRegistration.html">Signup now</a></div>
                    <div class="signup-link">Go to <a href="./index.html">Home Page</a></div>
                </form>
                <!-- Signup Form -->
                <form action="signup-handler.php" method="post" class="signupForm">
                    <div class="field">
                        <label for="firstNameInp">First Name <span style="color: red;">*</span></label>
                        <input type="text" id="firstNameInp" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="field">
                        <label for="lastNameInp">Last Name <span style="color: red;">*</span></label>
                        <input type="text" id="lastNameInp" name="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="field">
                        <label for="emailAddressInp">Email Address <span style="color: red;">*</span></label>
                        <input type="email" id="emailAddressInp" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <label for="phoneInp">Phone <span style="color: red;">*</span></label>
                        <input type="text" id="phoneInp" name="phone" placeholder="Phone" required>
                    </div>
                    <div class="field">
                        <label for="collegeNameInp">College Name <span style="color: red;">*</span></label>
                        <input type="text" id="collegeNameInp" name="college_name" placeholder="College Name" required>
                    </div>
                    <div class="field">
                        <label for="universityRollnoInp">University Roll Number <span style="color: red;">*</span></label>
                        <input type="text" id="universityRollnoInp" name="university_rollno" placeholder="University Roll Number" required>
                    </div>
                    <div class="field">
                        <label for="signupPassword">Password <span style="color: red;">*</span></label>
                        <input type="password" id="signupPassword" name="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <label for="confirmPasswordInp">Confirm Password <span style="color: red;">*</span></label>
                        <input type="password" id="confirmPasswordInp" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" id="signupBtn" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="formLogic.js"></script>

</body>
</html>
