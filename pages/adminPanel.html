<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./adminPanelDesign.css" />
    <link rel="stylesheet" href="./utility.css">
  </head>
  <body>
    <header>
      <ul>
        <li>
          <h3 id="greetingDiv">Welcome User</h3>
        </li>
        <li>
          <a href="./index.html"> <h3>Home</h3></a>
        </li>
      </ul>
    </header>
    <div class="content">
      <div class="container">
        <div class="createdTests">
          <h2>Recently Created Upcomming Tests</h2>
          <hr>
          <div class="scrollable-div" id="upcommingTests">
            <!-- Upcomming Tests Loaded Here -->

          </div>
        </div>
        <div class="single-box-div">
          <div class="box">
            <h2>Create Test</h2>
            <h3><button class="action-button">+</button></h3>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="finishedTests">
          <h2>Recently Finished and Live Tests</h2>
          <hr>
          <div class="scrollable-div"  id="liveAndFinishedTests">
            <!-- Live and finished tests load here -->
           
          </div>
        </div>
        <div class="leaderboaedHolder scrollable-div">
          <!-- <p class="message">Leaderboard shows here . Please click any recently finished tests .</p> -->
          <div class="leaderboard">
            <div class="leaderboard-header">
              Quiz Leaderboard
              <button id="download-btn">Download Leaderboard</button>
            </div>
            <ul class="leaderboard-list">
              <!-- leaderboaed visible here -->
               <p class="message">Please Click any live or finished tests to see the leaderboard</p>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="../logic/adminPanelLogic.js"></script>
  </body>
</html>
